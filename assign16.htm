<script language="javascript">
var moveX = 10;
var moveY = 10;

var onOff = 0;

function Move(){
var x = parseInt(document.getElementById("ball").style.left);
var y = parseInt(document.getElementById("ball").style.top);

if(x>1000){
moveX = -10
}

else if(x<=300){
moveX = 10
}

if(y<=300){
moveY = 10
}

else if(y>550){
moveY = -10
}

x += moveX;
y += moveY;

document.getElementById("ball").style.left = x
document.getElementById("ball").style.top = y


}

function Timer(){
if(onOff == 0){
	onOff = 1;
	timer = setInterval("Move()", 10);
}
else if(onOff == 1){
	onOff = 0
	clearInterval(timer);
}


}

</script>
