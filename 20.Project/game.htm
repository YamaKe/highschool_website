function placeIcons(){

	for(row=0;row<6;row++){
		for(col=0;col<6;col++){
			
			//places icons based on probability and randomization
			var probability = 0*1;
			
			probability = Math.floor(Math.random() * 99);
			
			if(probability >= 0 && probability <= 19){
				iconsNumber[row][col] = 0;
				document.getElementById(icons[row][col]).src = "coin.gif";
			}
			else if(probability >= 20 && probability <= 39){
				iconsNumber[row][col] = 1;
				document.getElementById(icons[row][col]).src = "potion.gif";
			}
			else if(probability >= 40 && probability <= 59){
				iconsNumber[row][col] = 2;
				document.getElementById(icons[row][col]).src = "shield.gif";
			}
			else if(probability >= 60 && probability <= 89){
				iconsNumber[row][col] = 3;
				document.getElementById(icons[row][col]).src = "sword.gif";
			}
			else if(probability >= 90 && probability <= 99){
				iconsNumber[row][col] = 4;
				document.getElementById(icons[row][col]).src = "skull.gif";
			}
			
		
		}
	
	}

}

function select(first){
	//for selecting
	if(selectFinish == 0){
		//gets first value
		//makes first icon glow
		number = first;
		selectFinish = 1;
		prevr = r;
		prevc = c;
		if(number == 0){
			iconsChosen[r][c] = 1;
			document.getElementById(icons[r][c]).src = "coinG.gif"
		}
		else if(number == 1){
			iconsChosen[r][c] = 1;
			document.getElementById(icons[r][c]).src = "potionG.gif"
		}
		else if(number == 2){
			iconsChosen[r][c] = 1;
			document.getElementById(icons[r][c]).src = "shieldG.gif"
		}
		else if(number == 3 || number == 4){
			iconsChosen[r][c] = 1;
			if(number == 3){
			document.getElementById(icons[r][c]).src = "swordG.gif"
			}
			else if(number == 4){
			document.getElementById(icons[r][c]).src = "skullG.gif"
			}
		}
		
		//increases length
		length += 1;
		document.getElementById("value").innerHTML = first;
	}
	//for finishing a line
	else if(selectFinish == 1 && length > 2){
		for(a=0;a<6;a++){
			for(b=0;b<6;b++){
				
				//different bonuses for different values
				if(iconsChosen[a][b] == 1){
					if(iconsNumber[a][b] == 0){
						if(coin < 100){
							coin += 2;
						}
					}
					else if(iconsNumber[a][b] == 1){
						if(heart < maxheart){
							heart += 1;
						}
					}
					else if(iconsNumber[a][b] == 4){
						exp += 1;
					}
					else if(iconsNumber[a][b] == 2){
						if(shield < maxshield){
							shield += 2;
						}
					}
					
						 
					document.getElementById(icons[a][b]).src = "blank.gif"
					
					//sets icons again after being chosen
					var probability = 0*1;
			
					probability = Math.floor(Math.random() * 99);
					
					iconsChosen[a][b] = 0;
					number = 5;
					length = 0;
					
					if(probability >= 0 && probability <= 19){
						iconsNumber[a][b] = 0;
						document.getElementById(icons[a][b]).src = "coin.gif";
					}
					else if(probability >= 20 && probability <= 49){
						iconsNumber[a][b] = 1;
						document.getElementById(icons[a][b]).src = "potion.gif";
					}
					else if(probability >= 50 && probability <= 69){
						iconsNumber[a][b] = 2;
						document.getElementById(icons[a][b]).src = "shield.gif";
					}
					else if(probability >= 70 && probability <= 84){
						iconsNumber[a][b] = 3;
						document.getElementById(icons[a][b]).src = "sword.gif";
					}
					else if(probability >= 85 && probability <= 99){
						iconsNumber[a][b] = 4;
						document.getElementById(icons[a][b]).src = "skull.gif";
					}
					
				}
				
				//if there is a skull on the board, the player is damaged
				if(iconsNumber[a][b] == 4){
					if(shield <= 0){
						heart -= .5
					}
					else if(shield > 0){
						shield -= .5
					}
				}

			
			}
		}
		selectFinish=0;
	}
	

	
}

function over(next,row,col){
	//for selecting by hovering over icons
	r=row;
	c=col;
	if(iconsChosen[r][c] == 0){
	//checks for adjacent icons
	if((r == prevr + 1 && c == prevc) || (r == prevr - 1 && c == prevc) || 
	(r == prevr && c == prevc + 1) || (r == prevr && c == prevc - 1) || 
	(r == prevr + 1 && c == prevc + 1) || (r == prevr + 1 && c == prevc - 1) ||
	(r == prevr - 1 && c == prevc + 1) || (r == prevr - 1 && c == prevc - 1)){
		//if they are adjacent and have the same value, they are chosen
		if(number == next){
		if(number == 0){
			iconsChosen[r][c] = 1;
			length += 1;
			prevr = r;
			prevc = c;
			document.getElementById(icons[r][c]).src = "coinG.gif"
		}
		else if(number == 1){
			iconsChosen[r][c] = 1;
			length += 1;
			prevr = r;
			prevc = c;
			document.getElementById(icons[r][c]).src = "potionG.gif"
		}
		else if(number == 2){
			iconsChosen[r][c] = 1;
			length += 1;
			prevr = r;
			prevc = c;
			document.getElementById(icons[r][c]).src = "shieldG.gif"
		}
		else if(number == 3){
			iconsChosen[r][c] = 1;
			length += 1;
			prevr = r;
			prevc = c;
			document.getElementById(icons[r][c]).src = "swordG.gif"
		}
		else if(number == 4){
			iconsChosen[r][c] = 1;
			length += 1;
			prevr = r;
			prevc = c;
			document.getElementById(icons[r][c]).src = "skullG.gif"
		}
		
		}
		//skulls and swords can be chosen at the same time so the player can get rid of them
		else if((number == 3 && next == 4) || (number == 4 && next == 3)){
			iconsChosen[r][c] = 1;
			length += 1;
			prevr = r;
			prevc = c;
			if(next == 3){
			document.getElementById(icons[r][c]).src = "swordG.gif"
			}
			else if(next == 4){
			document.getElementById(icons[r][c]).src = "skullG.gif"
			}
		}
		
		
	}
	}
	
	document.getElementById("next").innerHTML = next;
	

}

function enemyMove(){

for(a=0;a<6;a++){
//enemy is alive
//movement
if(enemiesArray[a].aliveE == 1){
	//variables for enemy coordinates
	enemiesArray[a].xE = parseInt(document.getElementById(images[a]).style.left);
	enemiesArray[a].yE = parseInt(document.getElementById(images[a]).style.top);
	
	//variables for player coordinates
	player.x = parseInt(document.getElementById(images[10]).style.left);
	player.y = parseInt(document.getElementById(images[10]).style.top);
	
	//variables for platform coordinates
	plat.xP = parseInt(document.getElementById(platforms[0]).style.left);
	plat.yP = parseInt(document.getElementById(platforms[0]).style.top);
	plat.xP2 = parseInt(document.getElementById(platforms[1]).style.left);
	plat.yP2 = parseInt(document.getElementById(platforms[1]).style.top);
	
	//if player collides with enemy, the player is damaged
	if(enemiesArray[a].xE < player.x + 35 && enemiesArray[a].xE > player.x && 
	enemiesArray[a].yE > player.y - 20 && enemiesArray[a].yE +50 < player.y + 70){
		enemiesArray[a].velxE = 0;
		enemiesArray[a].dir = 3;
		if(shield <= 0){
			heart -= .30;
		}
		else if(shield > 0){
			shield -= .30;
		}
		
		document.getElementById(images[a]).src = "MonsterAttack.gif"
		
	}
	else if(enemiesArray[a].xE + 50 > player.x - 5 && enemiesArray[a].xE + 50 < player.x + 30 && 
	enemiesArray[a].yE > player.y - 20 && enemiesArray[a].yE + 50 < player.y + 70){
		enemiesArray[a].velxE = 0;
		enemiesArray[a].dir = 3;
		if(shield <= 0){
			heart -= .30;
		}
		else if(shield > 0){
			shield -= .30;
		}
		document.getElementById(images[a]).src = "MonsterAttackRight.gif"
		
	
	}
	
	//if the player is left or right of the enemy, the enemy moves accordingly
	//if the player is above or below the enemy, the enemy will try to get to a portal or door to move up or down
	
	else if(player.y > enemiesArray[a].yE - 15 && player.y + 70 < enemiesArray[a].yE + 85){
		if(player.x + 50 < enemiesArray[a].xE){
			enemiesArray[a].velxE = -1;
			enemiesArray[a].dir = 0;
		}
		else if(player.x > enemiesArray[a].xE){

function jump(){
	
	//variables for player coordinates
	player.x = parseInt(document.getElementById(images[10]).style.left);
	player.y = parseInt(document.getElementById(images[10]).style.top);
	
	//jump is enabled
	if(jumpEnable == 1){

		jumpNumber += 1;
	
		//player jumps as long as jump number is not maxed out
		if(jumpNumber >= 0 && jumpNumber < 18){
			player.y -= 5
		}
		
		if(jumpNumber >= 20){
			jumpNumber = 0;
			
			gravityEnable = 1
			
		}
		
	
	}
	
	//player is drawn
	document.getElementById(images[10]).style.left = player.x;
	document.getElementById(images[10]).style.top = player.y;
	
}


//key code for player movement
function playerMovement(event){
	if(window.event){
		event = window.event;
		keys = event.keyCode;
		moveSide();
	}
	else{
		keys = event.which;
		moveSide();
	}
}



function move(){
	//variables for player x and y coordinates
	player.x = parseInt(document.getElementById(images[10]).style.left);
	player.y = parseInt(document.getElementById(images[10]).style.top);
	
	//player can move horizontally as long as they fit inside the boundaries
	if(player.x > 0 && player.x < 570){
		player.x += player.velx
	}
	else{
		if(player.x <= 1){
			player.x += 2;
		}
		else if(player.x >= 570){
			player.x -= 2;
		}
	}
	
	//player can move vertically as long as they fit inside the boundaries
	if(player.y < 365 && player.y > 0){
		player.y += player.vely
	}
	else{
		if(player.y <= 1){
			player.y += 5
		}
		else if(player.y >= 340){
			player.y -= 5
		}
	}
	for(a=0;a<2;a++){
	
		//variables for platform coordinates
		plat.xP = parseInt(document.getElementById(platforms[a]).style.left);
		plat.yP = parseInt(document.getElementById(platforms[a]).style.top);
	
		//if player is on the platform, they do not fall through
		if(player.y + 50 >= plat.yP && player.y < plat.yP){
			gravityEnable = 0;
			allowDown = 0;
			if(player.x > plat.xP + 84){
				gravityEnable = 1;
			}
			else if(player.x + 30 < plat.xP ){
				gravityEnable = 1;
			}
		}
	
	}
	
	//draw player
	document.getElementById(images[10]).style.left = player.x
	document.getElementById(images[10]).style.top = player.y


}


function gravity(){

	//variables for player coordinates
	player.x = parseInt(document.getElementById(images[10]).style.left);
	player.y = parseInt(document.getElementById(images[10]).style.top);
	
	//if gravity is enabled, player falls in certain places (boundaries)
	if(gravityEnable == 1){
		if(player.y + 50 < 415 && player.y + 50 > 280){
			player.y += 5
			jumpEnable = 0;
		}
		else if(player.y + 50 < 280 && player.y + 50 > 135){
			player.y += 5;
			jumpEnable = 0;
			allowDown = 1;
		}
		else if(player.y + 50 < 135 && player.y + 50 > 1){
			player.y += 5;
			jumpEnable = 0;
			allowDown = 1;
		}
	
		//draws player
		document.getElementById(images[10]).style.left = player.x
		document.getElementById(images[10]).style.top = player.y
		
	
	}
}


function moveSide(){

	//variables for player coordinates
	player.x = parseInt(document.getElementById(images[10]).style.left);
	player.y = parseInt(document.getElementById(images[10]).style.top);
	
	//key for "S"
	if(keys == 115){
		//if player can go through the platform, she will until she get stopped by another obstacle
		if(allowDown == 1){
			player.vely = 5;
			document.getElementById(images[10]).src = "CharacterJumpLeft.gif"
		}
		else if(allowDown == 0){
			document.getElementById(images[10]).src = "CharacterStandLeft.gif"
		}
	}
	//key for "W"
	if(keys == 119){
		//player jumps, gravity is off
		jumpEnable = 1;
		gravityEnable = 0;
		if(direction == 0){
			document.getElementById(images[10]).src = "CharacterJumpLeft.gif"
		}
		else if(direction == 1){
			document.getElementById(images[10]).src = "CharacterJumpRight.gif"
		}
	}
	//key for "A"
	if(keys == 97){
		//player moves left
		player.velx = -4;
		direction = 0;
		document.getElementById("sword").src = "blank.gif"
		document.getElementById(images[10]).src = "CharacterWalkLeft.gif"
	}
	//key for "D"
	if(keys == 100){
		//player moves right
		player.velx = 4;
		direction = 1;
		document.getElementById("sword").src = "blank.gif"
		document.getElementById(images[10]).src = "CharacterWalkRight.gif"
	}
	//key for "spacebar"
	if(keys == 32){
		for(a=0;a<6;a++){
			for(b=0;b<6;b++){
				//right side line is cleared and refreshed
				iconsChosen[a][b] = 0;
				selectFinish = 0;
				number = 5;
				length = 0;
				//icons are reset
				if(iconsNumber[a][b] == 0){
					document.getElementById(icons[a][b]).src = "coin.gif"
				}
				else if(iconsNumber[a][b] == 1){
					document.getElementById(icons[a][b]).src = "potion.gif"
				}
				else if(iconsNumber[a][b] == 2){
					document.getElementById(icons[a][b]).src = "shield.gif"
				}
				else if(iconsNumber[a][b] == 3){
					document.getElementById(icons[a][b]).src = "sword.gif"
				}
				else if(iconsNumber[a][b] == 4){
					document.getElementById(icons[a][b]).src = "skull.gif"
				}
			}
		}
	}
	//key for "F"
	if(keys == 102){
	for(a=0;a<10;a++){
		//variables for player coordinates
		player.x = parseInt(document.getElementById(images[10]).style.left);
		player.y = parseInt(document.getElementById(images[10]).style.top);
		
		//variables for enemy coordinates
		enemiesArray[a].xE = parseInt(document.getElementById(images[a]).style.left);
		enemiesArray[a].yE = parseInt(document.getElementById(images[a]).style.top);
		
		//variables for sword coordinates
		var swordX = parseInt(document.getElementById("sword").style.left);
		var swordY = parseInt(document.getElementById("sword").style.top);
		
		
		//if player does not have the sword, the player does 5 damage
		//COLLISION with enemy
		if(sword == 0){
		if(enemiesArray[a].xE < player.x + 70 && enemiesArray[a].xE > player.x && enemiesArray[a].yE > player.y - 20 && enemiesArray[a].yE +50 < player.y + 70){
			
			enemiesArray[a].hpE -= player.dam;
			
			if(enemiesArray[a].hpE == 15){
				statsValue[a] = 1;
			}
			else if(enemiesArray[a].hpE == 10){
				statsValue[a] = 2;
			}
			else if(enemiesArray[a].hpE == 5){
				statsValue[a] = 3;
			}
			
			//if enemy is dead, exp is given and the monster will be respawned
			if(enemiesArray[a].hpE <= 0){
				document.getElementById(images[a]).src = "blank.gif"
				enemiesArray[a].aliveE = 0;
			
				exp += 5
			}
		}
		//COLLISION
		else if(enemiesArray[a].xE + 50 > player.x - 20 && enemiesArray[a].xE + 50 < player.x && enemiesArray[a].yE > player.y - 20 && enemiesArray[a].yE +50 < player.y + 70){
			
			enemiesArray[a].hpE -= player.dam;
			
			//health determines stat image indicator
			if(enemiesArray[a].hpE == 15){
				statsValue[a] = 1;
			}
			else if(enemiesArray[a].hpE == 10){
				statsValue[a] = 2;
			}
			else if(enemiesArray[a].hpE == 5){
				statsValue[a] = 3;
			}
			
			//enemy dead, exp given, respawned
			if(enemiesArray[a].hpE == 0){
				document.getElementById(images[a]).src = "blank.gif"
				enemiesArray[a].aliveE = 0;
				
				exp += 5
			}
			
		}
		
		//direction determines picture
		if(direction == 0){
			document.getElementById(images[10]).src = "CharacterAttackLeft.gif"
		}
		
		else if(direction == 1){
			document.getElementById(images[10]).src = "CharacterAttackRight.gif"
		}
		
		}
		
		
		//if sword is obtained, the character does 10 damage and has longer range
		//COLLISION
		else if(sword == 1){
		
		if(enemiesArray[a].xE < swordX + 60 && enemiesArray[a].xE > swordX - 30 && enemiesArray[a].yE > player.y - 20 && enemiesArray[a].yE +50 < player.y + 70){
			
			enemiesArray[a].hpE -= player.dam;
			
			//health of enemy determines stats
			if(enemiesArray[a].hpE == 15){
				statsValue[a] = 1;
			}
			else if(enemiesArray[a].hpE == 10){
				statsValue[a] = 2;
			}
			else if(enemiesArray[a].hpE == 5){
				statsValue[a] = 3;
			}
			
			//if enemy is dead, exp is given and the enemy is spawned
			if(enemiesArray[a].hpE <= 0){
				document.getElementById(images[a]).src = "blank.gif"
				enemiesArray[a].aliveE = 0;
			
				exp += 5
			}
		}
		//COLLISION
		else if(enemiesArray[a].xE + 50 > swordX && enemiesArray[a].xE + 50 < swordX + 90 && enemiesArray[a].yE > player.y - 20 && enemiesArray[a].yE +50 < player.y + 70){
			
			enemiesArray[a].hpE -= player.dam;
			
			if(enemiesArray[a].hpE == 15){
				statsValue[a] = 1;
			}
			else if(enemiesArray[a].hpE == 10){
				statsValue[a] = 2;
			}
			else if(enemiesArray[a].hpE == 5){
				statsValue[a] = 3;
			}
			
			if(enemiesArray[a].hpE == 0){
				document.getElementById(images[a]).src = "blank.gif"
				enemiesArray[a].aliveE = 0;
				
				exp += 5
			}
			
		}
		
		
		
		if(direction == 0){
			document.getElementById("sword").src = "charswordright.gif"
		}
		
		else if(direction == 1){
			document.getElementById("sword").src = "charsword.gif"
		}	
		
		}
		
		
	}
	
	
	}
	
}

//for smoother player movement using timers and velocity
function keyUp(event){
	if(window.event){
		event=window.event;
		keys = event.keyCode;
	}
	else{
		keys = event.which;
	}
	
	if(keys == 83){
		player.vely = 0;
		
	}
	if(keys == 87){
		player.vely = 0;

		if(direction == 0){

		//direction determines picture and where the player faces

		}	
		else if(direction == 1){
			document.getElementById(images[10]).src = "CharacterStandRight.gif"
		}
	}

}
