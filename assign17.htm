<script language="javascript">

var onOff = 0;

var array = new Array("ballOne", "ballTwo", "ballThree", "ballFour", "ballFive");
var directionX = new Array(5, 5, -5, -5, 5);
var directionY = new Array(-5, -5, 5, 5, 5);

var xCoord = new Array();
var yCoord = new Array();



function Move(){

for(var a=0;a<5;a++){

bump(a);

xCoord[a] = parseInt(document.getElementById(array[a]).style.left);
yCoord[a] = parseInt(document.getElementById(array[a]).style.top);

if(xCoord[a]>1000){
directionX[a] = -5
}

else if(xCoord[a]<=300){
directionX[a] = 5
}

if(yCoord[a]<=300){
directionY[a] = 5
}

else if(yCoord[a]>550){
directionY[a] = -5
}


xCoord[a] += directionX[a];
yCoord[a] += directionY[a];


document.getElementById(array[a]).style.left = xCoord[a]
document.getElementById(array[a]).style.top = yCoord[a]

}
}



function bump(a){


for(var b=0;b<=5;b++){
if( b == a ){
break;
}
else{
xCoord[a] = parseInt(document.getElementById(array[a]).style.left);
yCoord[a] = parseInt(document.getElementById(array[a]).style.top);
xCoord[b] = parseInt(document.getElementById(array[b]).style.left);
yCoord[b] = parseInt(document.getElementById(array[b]).style.top);


if((xCoord[a]) == (xCoord[b] + 50) && ((yCoord[a] - 50) >= yCoord[b] >= (yCoord[a]+50)) ){

directionX[a] = 5
directionX[b] = -5

}
else if((xCoord[a] + 50) == (xCoord[b]) && ((yCoord[a] + 50) <= yCoord[b] <= (yCoord[a]-50)) ){

directionX[a] = 5
directionX[b] = -5

}
else if((yCoord[a]) == (yCoord[b] + 50) && ((xCoord[a] - 50) >= xCoord[b] >= (xCoord[a]+50)) ){

directionY[a] = 5
directionY[b] = -5

}
else if((yCoord[a] + 50) == (yCoord[b]) && ((xCoord[a] - 50) >= xCoord[b] >= (xCoord[a]+50)) ){

directionY[a] = 5
directionY[b] = -5

}

xCoord[a] += directionX[a];
yCoord[a] += directionY[a];
xCoord[b] += directionX[b];
yCoord[b] += directionY[b];

document.getElementById(array[a]).style.left = xCoord[a];
document.getElementById(array[a]).style.top = yCoord[a];
document.getElementById(array[b]).style.left = xCoord[b];
document.getElementById(array[b]).style.top = yCoord[b];

}

}

}



function Timer(){
if(onOff == 0){
	onOff = 1;
	timer = setInterval("Move()", 160);
}
else if(onOff == 1){
	onOff = 0
	clearInterval(timer);
}

}
